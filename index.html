<!DOCTYPE html>
<html lang="en">

<head>
  <title>Page Title</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="assets/main.css">

</head>

<body>
  <header>
    <div class="center">
      <button id="dive">Dive</button>
    </div>
  </header>

  <div class="waves">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28"
      preserveAspectRatio="none">
      <defs>
        <path id="gentle-wave" d="M-160 44c30 0 
        58-18 88-18s
        58 18 88 18 
        58-18 88-18 
        58 18 88 18
        v44h-352z" />
      </defs>
      <g class="parallax">
        <use xlink:href="#gentle-wave" x="50" y="0" fill="#4579e2" />
        <use xlink:href="#gentle-wave" x="50" y="3" fill="#3461c1" />
        <use xlink:href="#gentle-wave" x="50" y="6" fill="#2d55aa" />
      </g>
    </svg>
  </div>

  <div class="ocean">
    <div class="ocean-middle">
      <div class="schooling-fish">
        <div id="fishgroup1" class="swim-right">
          <img class="fish1" src="https://cdn.onlinewebfonts.com/svg/img_490886.png">
          <img class="fish2" src="https://cdn.onlinewebfonts.com/svg/img_490886.png">
          <img class="fish3" src="https://cdn.onlinewebfonts.com/svg/img_490886.png">
        </div>

        <div id="fishgroup2" class="swim-left">
          <img class="fish1" src="https://cdn.onlinewebfonts.com/svg/img_490886.png">
          <img class="fish2" src="https://cdn.onlinewebfonts.com/svg/img_490886.png">
          <img class="fish3" src="https://cdn.onlinewebfonts.com/svg/img_490886.png">
        </div>
<!--
        <div id="fishgroup3">
          <img id="fish1" src="https://cdn.onlinewebfonts.com/svg/img_490886.png">
          <img id="fish2" src="https://cdn.onlinewebfonts.com/svg/img_490886.png">
          <img id="fish3" src="https://cdn.onlinewebfonts.com/svg/img_490886.png">
        </div>
      </div> -->
    </div>

    <div class="ocean-bottom">
      <div class="blobfish">
        <div class="body">
          <div class="face">
            <div class="nose"></div>
            <div class="eyes">
              <div class="eye left"></div>
              <div class="eye right"></div>
            </div>
            <div class="mouth"></div>
          </div>
        </div>
        <div class="finleft"></div>
        <div class="finright"></div>
      </div>
      <img src="assets/images/bottom.png" alt="bottom of the ocean">
    </div>
  </div>
  <footer>Site Footer</footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="assets/scripts/scripts.js"></script>
</body>

</html>
